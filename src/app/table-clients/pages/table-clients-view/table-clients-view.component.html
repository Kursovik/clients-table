<app-table-clients-buttons
  [allCheckedClients]="setOfCheckedId"
></app-table-clients-buttons>
<nz-table #rowSelectionTable [nzFrontPagination]="false" [nzData]="data">
  <thead>
    <tr>
      <th
        [nzChecked]="checked"
        [nzIndeterminate]="indeterminate"
        (nzCheckedChange)="onAllChecked($event)"
      ></th>
      <th>Имя</th>
      <th>Фамилия</th>
      <th>E-mail</th>
      <th>Телефон</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of rowSelectionTable.data">
      <td
        [nzChecked]="setOfCheckedId.has(item.id)"
        (nzCheckedChange)="onItemChecked(item.id, $event)"
      ></td>
      <td (click)="editClient(item)">
        <span>{{ item.name }}</span>
      </td>
      <td>{{ item.surname || "-" }}</td>
      <td>{{ item.email || "-" }}</td>
      <td>{{ item.phone || "-" }}</td>
    </tr>
  </tbody>
</nz-table>
